# Cisco ASA Monitoring Stack
# Telegraf + pyATS + InfluxDB 2.x + Grafana

services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb-asa
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=myorg
      - DOCKER_INFLUXDB_INIT_BUCKET=asa-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=change-me-to-secure-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  telegraf-asa:
    build:
      context: ./telegraf-asa
      dockerfile: Dockerfile
    container_name: telegraf-asa
    restart: unless-stopped
    volumes:
      - ./telegraf-asa/telegraf-asa.conf:/etc/telegraf/telegraf.conf:ro
      - ./telegraf-asa/testbed-asa.yaml:/opt/telegraf/ASA-Telemetry-Guide/telegraf/scripts/testbed-asa.yaml:ro
      - ./scripts/asascript.py:/opt/telegraf/ASA-Telemetry-Guide/telegraf/scripts/asascript.py:ro
    depends_on:
      influxdb:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-asa
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    ports:
      - "3003:3000"
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro

volumes:
  influxdb-data:
  grafana-data:
