apiVersion: 1

datasources:
  - name: InfluxDB-asa
    uid: influxdb-asa-main
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: asa-metrics
    isDefault: true
    editable: true
    jsonData:
      httpMode: POST
      httpHeaderName1: 'Authorization'
    secureJsonData:
      httpHeaderValue1: 'Token ${INFLUX_TOKEN}'
